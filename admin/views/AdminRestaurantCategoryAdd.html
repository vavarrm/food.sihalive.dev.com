<div class="row" ng-init="addFormInit()">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a></li>
					<li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br>
				<form id="demo-form2"  action="{{data.form.action}}" method="post" class="form-horizontal form-label-left" >
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-6" >ca name<span class="required">*</span></label>
						<div class="col-md-3 col-sm-6 col-xs-12">
							<input type="text" name="ca_name" ng-model="data.form_row.ca_name" size="2" width="40" required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12" >ca name en<span class="required">*</span></label>
						<div class="col-md-3 col-sm-3 col-xs-12">
							<input type="hidden"  name="r_id" value="{{data.form.id}}">
							<input type="text" name="ca_name_en" ng-model="data.form_row.ca_name_en" required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
							<button class="btn btn-primary" type="reset">Reset</button>
							<input type="submit" class="btn btn-success" value="Submit">
						</div>
					</div>
				</form>
			</div>
	  </div>
	</div>
</div>
