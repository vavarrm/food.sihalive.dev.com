<div class="row" ng-init="addFormInit('adminAddForm')">
	<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>add admin user</h2>
			<ul class="nav navbar-right panel_toolbox">
			  <li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a>
			  </li>
			  <li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a>
			  </li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br>
			<form id="demo-form2"  action="{{data.form.action}}" method="post" class="form-horizontal form-label-left" >
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >account<span class="required">*</span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input type="text" name="ad_account" required="required" placeholder="account" class="form-control col-md-7 col-xs-12">
				</div>
			  </div>	 
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >password<span class="required">*</span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input ng-model="passwd" type="password" name="ad_passwd" required="required"  placeholder="password" class="form-control col-md-7 col-xs-12">
				</div>
			  </div>
			   <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >password<span class="required">*</span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input ng-model="passwd_confirm" type="password" name="ad_passwd_confirm" placeholder="password  confirm" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >role<span class="required">*</span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<select name="ad_ar_id" class="form-control col-md-7 col-xs-12">
						<option value="{{option.ar_id}}" ng-repeat="option in data.form.controller_list.role_list" ng-bind="option.ar_name"></option>
					</select>
				</div>
			  </div>			  
			  <div class="ln_solid"></div>
				<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						<button class="btn btn-primary" type="reset">Reset</button>
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
