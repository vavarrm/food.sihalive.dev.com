 <div class="row" ng-init="editFormInit('resetPasswordForm')">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		  <div class="x_title">
			<h2>Reset Password</h2>
			<ul class="nav navbar-right panel_toolbox">
			  <li><a class="collapse-link" ng-click="back();"><i class="fa fa-arrow-left"></i></a>
			  </li>
			  <li><a class="close-link" ng-click="tableClose();"><i class="fa fa-close"></i></a>
			  </li>
			</ul>
			<div class="clearfix"></div>
		  </div>
		  <div class="x_content">
			<br>
			<form   action="{{data.form.action}}" method="post" class="form-horizontal form-label-left" >
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >account<span class="required"></span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input type="text" name="ad_account" value="{{data.form_row.ad_account}}" readonly class="form-control col-md-7 col-xs-12">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >password<span class="required"></span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input type="password" name="ad_passwd" required class="form-control col-md-7 col-xs-12">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" >password confirm<span class="required"></span>
				</label>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<input type="password"  name="ad_passwd_confirm" required class="form-control col-md-7 col-xs-12">
				</div>
			  </div>
			  <div class="ln_solid"></div>
				<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						<button class="btn btn-primary" type="reset">Reset</button>
						<input type="hidden" name="ad_id" value="{{data.form_row.ad_id}}">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</div>
			</form>
		  </div>
		</div>
	</div>
</div>
