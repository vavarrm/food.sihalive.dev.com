<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
	<p></p>
	<div class="row">
		<div class="col-sm-2">
			<div>
				<label>
					<font style="vertical-align: inherit;">
						<font style="vertical-align: inherit;">show </font>
					</font>
					<select name="datatable_length" aria-controls="datatable" class="form-control input-sm">
						<option value="10">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">10</font>
							</font>
						</option>
						<option value="25">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">25</font>
							</font>
						</option>
						<option value="50">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">50</font>
							</font>
						</option>
						<option value="100">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">100</font>
							</font>
						</option>
					</select>
					<font style="vertical-align: inherit;">
						<font style="vertical-align: inherit;">entries</font>
					</font>
				</label>
			</div>
		</div>
		<div class="col-sm-10">
			<div id=" >
				<label>
					<font style="vertical-align: inherit;">
						<font style="vertical-align: inherit;">搜索：</font>
					</font>
					<input type="search" class="form-control input-sm" placeholder="" aria-controls="datatable">
				</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12" ng-init="tableListInit(tableindex)">
			<div class="">
			  <div class="clearfix"></div>
			  <div class="x_content">
				<table  class="table table-striped table-bordered">
				  <thead>
					<tr>
					  <th ng-repeat="filed in table_fields[tableindex]" >{{filed}}</th>
					</tr>
				  </thead>
				  <tbody>
					<tr ng-repeat="row in table_row[tableindex]">
						<td ng-repeat="filed in table_fields[tableindex]" ng-bind="row[filed]"></td>
					</tr>
				  </tbody>
				</table>
			  </div>
			</div>
		 </div>
	</div>
</div>
