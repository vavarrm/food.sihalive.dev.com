<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Default Example</h2>
				<ul class="nav navbar-right panel_toolbox">
				  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				  </li>
				  <li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
					  <li><a href="#">Settings 1</a>
					  </li>
					  <li><a href="#">Settings 2</a>
					  </li>
					</ul>
				  </li>
				  <li><a class="close-link"><i class="fa fa-close"></i></a>
				  </li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<div class="row">
						<div class="col-sm-2">
							<div>
								<label>
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">show </font>
									</font>
									<select  ng-change="changeLimit(tableindex)" ng-model="table_pageinfo[tableindex].limit"    name="datatable_length" aria-controls="datatable" class="form-control input-sm">
										<option value="1">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">1</font>
											</font>
										</option>
										<option value="10">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">10</font>
											</font>
										</option>
										<option value="25">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">25</font>
											</font>
										</option>
										<option value="50">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">50</font>
											</font>
										</option>
										<option value="100">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">100</font>
											</font>
										</option>
									</select>
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">entries</font>
									</font>
								</label>
							</div>
						</div>
						<div class="col-sm-10">
							<div id="" >
								<label>
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">搜索：</font>
									</font>
									<input type="search" class="form-control input-sm" placeholder="" aria-controls="datatable">
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12" ng-init="tableListInit(tableindex)">
							<table  class="table table-striped table-bordered bulk_action dataTable no-footer">
							  <thead>
								<tr role="row">
								  <th class="sorting"  ng-repeat="filed in table_fields[tableindex]" >{{filed}}</th>
								</tr>
							  </thead>
							  <tbody>
								<tr ng-repeat="row in table_row[tableindex]">
									<td ng-repeat="filed in table_fields[tableindex]" ng-bind="row[filed]"></td>
								</tr>
							  </tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5">
							<div class="dataTables_info"  role="status" aria-live="polite">Showing 1 to 10 of <span ng-bind="table_pageinfo[tableindex].total">57<span> entries</div>
						</div>
						<div class="col-sm-7">
							<div class="dataTables_paginate paging_simple_numbers" >
								<ul class="pagination">
									<li class="paginate_button previous"  ng-class="table_pageinfo[tableindex].p =='1'?'disabled':''">
										<a href="#"  ng-click="pagePrevious(tableindex)" >Previous</a>
									</li>
									<li class="paginate_button"  ng-class="($index +1)==table_pageinfo[tableindex].p?'active':''" ng-repeat="n in [] | range:table_pageinfo[tableindex].pages">
										<a href="#" ng-click="changePage(tableindex, $index+1)"  ng-bind="$index+1"></a>
									</li>
									<li class="paginate_button next"   ng-class="table_pageinfo[tableindex].p ==table_pageinfo[tableindex].pages?'disabled':''">
										<a href="#" ng-click="pageNext(tableindex)">Next</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
